name: gov_agent_app
description: "GovAgent - Платформа поддержки бизнеса Казахстана"
publish_to: 'none'

version: 1.0.0+2

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State Management
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5

  # Networking
  dio: ^5.4.3+1

  # Local Storage
  flutter_secure_storage: ^9.2.2
  shared_preferences: ^2.3.3
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # UI Components
  flutter_svg: ^2.0.10+1
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  flutter_slidable: ^3.1.1

  # Icons
  phosphor_flutter: ^2.1.0

  # Forms & Validation
  reactive_forms: ^17.0.1
  mask_text_input_formatter: ^2.9.0

  # Navigation
  go_router: ^14.6.2

  # Utilities
  intl: ^0.20.1
  url_launcher: ^6.3.1
  share_plus: ^10.1.3

  # Push Notifications
  firebase_core: ^3.8.1
  firebase_messaging: ^15.1.6
  flutter_local_notifications: ^18.0.1

  # Analytics
  firebase_analytics: ^11.3.6

  # Biometrics
  local_auth: ^2.3.0

  # File Handling
  file_picker: ^8.1.6
  image_picker: ^1.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  bloc_test: ^9.1.7
  mocktail: ^1.0.4
  hive_generator: ^2.0.1
  build_runner: ^2.4.13

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
